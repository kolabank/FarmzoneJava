<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!--    <link rel="stylesheet" href="/static/common.css">-->


    <title>Crops</title>

</head>

<body>


<div class="container text-center">
    <div class="row justify-content-center mt-5">

        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-5">New Crop</h5>
                    <form th:action="@{/newcrop}" method="post" th:object="${crop}">
                        <div class="mb-3">
                            <label for="cropname" class="form-label" >Crop Name</label>
                            <input type="text" class="form-control" id="cropname" name="cropname" th:field="*{cropname}">
                        </div>
                        <div class="mb-3">
                            <label for="cropbreed" class="form-label">Breed</label>
                            <input type="text" class="form-control" id="cropbreed" name="cropbreed" th:field="*{breed}">

                            <div class="d-grid gap-2 mt-5">
                                <button class="btn btn-primary">Add Crop</button>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
