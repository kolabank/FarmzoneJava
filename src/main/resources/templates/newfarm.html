
<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!--    <link rel="stylesheet" href="/static/common.css">-->


    <title>New Farm</title>

</head>
<body>

<div class="container text-center">
    <div class="row justify-content-center mt-5">

        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-5">New Farm</h5>
                    <form actiion="#" th:action="@{/newfarm}" th:object = "${farm}" method="post">
                        <div class="mb-3">
                            <label for="farmname" class="form-label">Farm name</label>
                            <input type="text" class="form-control" id="farmname" name="farmname" th:field = "*{name}">
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" th:field = "*{location}">

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" name="description" th:field = "*{description}">
                            </div>

                            <div class="mb-3">
                                <label for="longitude" class="form-label">Longitude</label>
                                <input type="input" class="form-control" id="longitude" name="longitude" th:field = "*{longitude}">
                            </div>

                            <div class="mb-3">
                                <label for="latitude" class="form-label">Latitude</label>
                                <input type="input" class="form-control" id="latitude" name="latitude" th:field = "*{latitude}">
                            </div>

                        </div>
                        <div class="d-grid gap-2 mt-5">
                            <button class="btn btn-primary">Create Farm</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
