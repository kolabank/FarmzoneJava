<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


    <title>FarmZone Login</title>

</head>

<body>

<header>

    <header th:insert="fragments/layout.html::navbar"></header>

</header>

<div class="container text-center">
    <h1 id="first"> Welcome to FarmZone</h1>
    <h2 id="second"> Your farm living on your device...</h2>

    <div class="row justify-content-center mt-5">

        <div class="col-4">
            <div class="card">
                <div class="card-body">

                    <form action="#" method="post" th:action="@{/login}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" autofocus=true>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="d-grid gap-2 mt-5">
                            <button class="btn btn-primary" type="submit">Log in</button>
                        </div>
                    </form>
                    <p class="card-text mt-5">Not having an account?</p>
                    <a href="register" class="card-link">Register</a>

                </div>

            </div>
        </div>
    </div>
</div>

</body>

</html>
