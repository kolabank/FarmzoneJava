
<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <!--    <link rel="stylesheet" href="/static/common.css">-->


  <title>Farm Finances</title>

</head>

<body>
<header th:insert="~{fragments/layout.html::navbar}"></header>

<h2>You are in farm finances</h2>




<table class="table table-striped table table-hover">
  <thead>
  <tr>
    <th>S/N</th>
    <th>Date</th>
    <th>Amount</th>
    <th>Purpose</th>
    <th>Type</th>
    <th>Expense Type</th>

  </tr>
  </thead>



  <tbody  th:each = "expense, index:${expenses}">

  <tr>
    <td th:text="${index.count}"></td>
    <td th:text="${expense.date}"></td>
    <td th:text="${expense.amount}"></td>
    <td th:text="${expense.purpose}"></td>
    <td th:text="${expense.type}"></td>
    <td th:text="${expense.expenseType}"></td>
  </tr>

  </tbody>
  ...
</table>

<h3>Add Expense</h3>

<span>
    <form action=# method = "POST" th:action="@{/addExpense}" th:object="${expense}">

      <input id = "date" type="date" name = "date_expense" placeholder="Expense date" class="date" th:field="*{date}">

      <input type="number" name = "amount" placeholder="Amount" th:field="*{amount}">

      <input type="text" name = "purpose" placeholder="Purpose" th:field="*{purpose}">

      <select name="type" id="type" >
    <option value = "">Type</option>
     <option th:each = "expense:${expenses}" th:value="${expense.type}" th:text="${expense.type}" th:field ="*{type}"></option>

</select>

      <select name="type" id="expenseType" >
    <option value = "">ExpenseType</option>
     <option th:each = "expense:${expenses}" th:value="${expense.expenseType}" th:text="${expense.expenseType}" th:field ="*{expenseType}"></option>

</select>



<button class="btn btn-info" type="submit">Add</button>
</form>
</span>




</body>
</html>
